<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>SenseApp</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">SenseApp</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Archive</a></li>
                    <li><a href="#">Averages</a></li>
                    <li><a href="#">???</a></li>
                </ul>
                </div>
            </nav>
        </header>
        <div class="d-flex flex-row container-fluid row">
            <div class="col-3"></div>
            <div class="col-6">
                <div>
                    <div class="card" style="background: #00d4db">
                        <div class="card-body">
                            <table class="table table-borderless">
                                <tr>
                                    <td style="text-align: left; font-size: 30px;">{{ this.latest.cO2 }}</td>
                                    <td style="text-align: center; font-size: 30px;">{{ this.latest.temperature }}</td>
                                    <td style="text-align: right; font-size: 30px;">{{ this.latest.humidity }}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
