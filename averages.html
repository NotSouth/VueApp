<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>SenseApp Averages</title>
    <style>
    </style>
</head>
<body class="bg-image" style="background-image: url(img/background-img.jpg); max-height: 100%; max-width: 100%;">
    <div class="container-fluid vh-100">
        <div id="app" class="row h-100" >
            <div class="col-md-2 " style="display:flex;justify-content:center;align-items:center; ">
                <nav class="navbar row navbar-left bg-primary h-100" style="background-color:rgb(0,123,255, 0.95) !important;">
                    <ul class="nav col flex-column h-100" style="padding-right: 0%;">
                        <li class="active nav-item h-25" ><a class="btn btn-primary btn-block disabled" id="brandname" style="color: white !important; opacity: 100%; font-size: larger; border-radius: 0 !important;" href="index.html">SenseApp</a></li>
                        <li class="active nav-item" style="margin-top: -110%;"><a class="btn btn-primary btn-block" id="homebutton" style="font-size: larger; border-radius: 0 !important;" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="btn btn-primary btn-block" id="archivebutton" style="font-size: larger; border-radius: 0 !important;"href="archive.html">Archive</a></li>
                        <li class="nav-item"><a class="btn btn-primary btn-block" id="averagesbutton" style="font-size: larger; border-radius: 0 !important;" href="averages.html">Averages</a></li>
                    </ul>
                </nav>
            </div>

            <div class="col-md-10 h-100" style="display:flex;justify-content:center;align-items:center; ">
                <div class="container-fluid h-75">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-8">
                            <table class="table table-borderless text-white bg-primary rounded" style="margin-bottom: 0%; margin-top: 5%; background-color:rgb(0,123,255, 0.9) !important;">
                                <tr>
                                    <td style="text-align: center; font-size: 30px; width: 25%;">Showing averages for</td>
                                    <td style="text-align: center; font-size: 30px; width: 25%;">CO2</td>
                                    <td style="text-align: center; font-size: 30px; width: 25%;">Temperature</td>
                                    <td style="text-align: center; font-size: 30px; width: 25%;">Humidity</td>
                                </tr>
                                <tr v-for="data in even(datalist)" v-bind:key="data.type" class=" text-primary" style="background-color: rgb(235, 247, 255);">
                                    <td style="text-align: center; font-size: 30px; width: 25%;">{{ typefilter(data.type)}}</td>
                                    <td style="text-align: center; font-size: 30px; width: 25%;">{{ formatNumber(data.cO2) }} ppm</td>
                                    <td style="text-align: center; font-size: 30px; width: 25%;">{{ formatNumber(data.temperature) }} Â°C</td>
                                    <td style="text-align: center; font-size: 30px; width: 25%;">{{ formatNumber(data.humidity) }} %</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <script src="js/averages.js"></script>
</body>
